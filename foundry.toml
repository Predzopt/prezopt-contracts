[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = '0.8.24'
evm_version = 'cancun'
optimizer = true
optimizer_runs = 1000
via_ir = true

remappings = [
  'solmate/=lib/solmate/src/',
  'openzeppelin-contracts/=lib/openzeppelin-contracts/contracts/',
  'openzeppelin-contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
  'solady/=lib/solady/src/',
  'forge-std/=lib/forge-std/src/'
]

verbosity = 2
ffi = true
gas_reports = ['*']

[rpc_endpoints]
blockdag = "${RPC_URL_BLOCKDAG}"
blockdag_testnet = "${RPC_URL_BLOCKDAG_TESTNET}"

[fmt]
line_length = 100
tab_width = 4